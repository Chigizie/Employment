<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .brand-text {
        background: #2334cf;
        background: linear-gradient(to top, #2334cf 0%, #cf8e1d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .vr {
        color: white;
      }
    </style>
  </head>
  <body class="bg-white">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
      <div class="container-fluid">
        <a href="dash.html" class="navbar-brand">
          <span class="brand-text">EMS</span>
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-dash"
          aria-controls="navbar-dash"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-dash">
          <ul class="navbar-nav me-auto">
            <li class="nav-item active" aria-current="true">
              <a href="dash.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="emplyees-list.html" class="nav-link">Employees</a>
            </li>
            <li class="nav-item">
              <a href="job-list.html" class="nav-link">Job</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <div class="hstack gap-3 me-3">
              <input
                class="form-control form-control-sm me-auto"
                placeholder="search"
                type="search"
                name=""
                id=""
              />
              <button type="submit" class="btn btn-success">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
            <div class="vr"></div>
            <a href="index.html" class="btn btn-warning btn-sm ms-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-power"
                viewBox="0 0 16 16"
              >
                <path d="M7.5 1v7h1V1h-1z" />
                <path
                  d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"
                />
              </svg>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- cards -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card text-bg-primary justify-content-center">
            <div class="card-header">Employees List</div>
            <div class="card-body">
              <span class="fs-1">254+</span>
            </div>
            <a
              href="emplyees-list.html"
              class="card-footer small text-decoration-none text-white"
              >View Employees</a
            >
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-primary justify-content-center">
            <div class="card-header">Jobs List</div>
            <div class="card-body">
              <span class="fs-1">25+</span>
            </div>
            <a
              href="job-list.html"
              class="card-footer small text-decoration-none text-white"
              >View All Jobs</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
